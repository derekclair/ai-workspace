version: "3.8"

services:
  postgres:
    image: postgres:15.4
    container_name: ai-workspace-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
      POSTGRES_DB: ai-workspace
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d:ro

volumes:
  postgres-data:
    name: ai_workspace_postgres_data
